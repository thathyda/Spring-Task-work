<h1 class="text-center my-5 text-primary">Update</h1>
<form action="#" th:action="@{/update}" method="get" th:object="${todo}" class="mt-3 text-center">
    <input type="hidden" class="form-control" th:field="*{id}">
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="form1Example1" class="form-control" th:field="*{task}" />
        <label class="form-label" for="form1Example1">Task</label>
    </div>
    <div data-mdb-input-init class="form-outline mb-4">
        <textarea  id="form1Example2" class="form-control" rows="10" th:field="*{description}"></textarea>
        <label class="form-label" for="form1Example2">Task Description</label>
    </div>
    <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
    <form action="/todo" method="get" >
        <button type="submit" class="btn btn-primary mt-3 btn-rounded">Back</button>
    </form>
</form>
